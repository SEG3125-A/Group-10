<html>
    <head>
        <meta charset="utf-8">
        <link href="styles/styles.css" rel="stylesheet" type="text/css">
        <title>First Street Grocer Inc</title>
    </head>
    <body>
    <div class="topnav">
       <button onclick="showProfile()" id="profileButton" active><img src="images/client.png"><br>PROFILE</button>
       <button onclick="showProducts()" id="productsButton"><img src="images/food.png"><br>PRODUCTS</button>
       <button onclick="showCart()" id="cartButton"><img src="images/cart.png"><br>CART</button>
    </div>

    <div id="Client" class="maincontent">
        <h2> Do You Have Any Dietary Restrictions?</h2>
        <p> Make one or more selections</p>
        <label>
            <input type="checkbox" name="Rest" value="None" checked onclick="updateDietaryPreference(this.value)">
            <img src="images/NR.png" alt="No restriction">
          </label>

          <label>
            <input type="checkbox" name="Rest" value="Vegeterian" onclick="updateDietaryPreference(this.value)">
            <img src="images/Veg.png" alt="Vegeterian"> 
          </label>
          
          <label>
            <input type="checkbox" name="Rest" value="Gluten Free" onclick="updateDietaryPreference(this.value)">
            <img src="images/GF.png" alt="Gluten Free">
          </label>

    </div>

    <div id="Shop" class="maincontent">
        <h1>Since you told us you <span id="DietaryPref">have No Dietary Preference</span></h1>
        <p>We know you'd like:</p>
        <div class="notification" id="notification">Item added to cart!</div>
        <div class="product-container-wrapper"></div>
    </div>
      
    <div id="checkout" class="maincontent">
        <h1>Your cart</h1>
        <p>here's what your cart contains</p>
        <div id="Cart"></div>
    </div>





    <script src="scripts/main.js"></script>
    </body>
</html>

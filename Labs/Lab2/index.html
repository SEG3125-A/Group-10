<html>
    <head>
        <meta charset="utf-8">
        <link href="styles/styles.css" rel="stylesheet" type="text/css">
        <title>Grocery Store Inc</title>
    </head>
    <body>
    <div class="topnav">
       <button><img src="images/client.png"><br>PROFILE</button>
       <button><img src="images/food.png"><br>PRODUCTS</button>
       <button><img src="images/cart.png"><br>CART</button>
    </div>





    <div id="Client" class="maincontent">

        <h2> Do You Have Any Dietary Restrictions?</h2>


        <p> Make A Selection</p>
        <label>
            <input type="radio" name="Rest" value="None" checked>
            <img src="images/NR.png" alt="No restriction">
          </label>

          <label>
            <input type="radio" name="Rest" value="Veg">
            <img src="images/Veg.png" alt="Vegeterian"> 
          </label>
          
          <label>
            <input type="radio" name="Rest" value="GF">
            <img src="images/GF.png" alt="Gluten Free">
          </label>

      </div>
      






    </body>
</html>

<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8" />
        <title>Survey Results</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body> 
        <h1 class="text-center mb-4">Results</h1>

        <div class="row">

            <div class="col-4 ms-5">
                <div class="card text-bg-light" style="width: 30vw;">
                    <div class="card-header text-center"> <h2> Roles </h2></div>

                    <div class="card-body">
                    <h5 class="card-title"> Most people who answered this survey are  </h5>
                    <br />
                    <hr />
                    <p class="card-text">
                        
                        Students: 
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 0%"></div>
                          </div>
                          <br />
                          <hr />

                        Professors/TA:
                        <div class="progress mt-3" role="progressbar" aria-label="Basic example" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 25%"></div>
                        </div>
                          <br />
                          <hr />

                        Admin:
                        <div class="progress mt-3" role="progressbar" aria-label="Basic example"  aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 35%"></div>
                        </div>
                    </p>
                    </div>
              </div>
            </div>

            <div class="col-4 ms-3">
                <div class="card text-bg-light" style="width: 30vw;">
                    <div class="card-header text-center"> <h2> Platform Preference </h2></div>

                    <div class="card-body">
                    <p class="card-text">
                        
                        BrightSpace: 
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 0%"></div>
                          </div>
                          <br />
                          <hr />

                        Canva:
                        <div class="progress mt-3" role="progressbar" aria-label="Basic example" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 25%"></div>
                        </div>
                          <br />
                          <hr />

                        Other:
                        <div class="progress mt-3" role="progressbar" aria-label="Basic example"  aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 35%"></div>
                        </div>
                    </p>
                    </div>
              </div>
            </div>



        </div>



    
        </div>
    </div>
        
    </body>
</html>

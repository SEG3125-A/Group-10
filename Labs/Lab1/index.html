<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<link href="styles/styles.css" rel="stylesheet" type="text/css">
    <title>Brightspace UI Survey</title>
  </head>
  
  <body>
	<br>
	<br>
	<div class="form-body">
		<h1 class="header"> Brightspace UI Survey</h1>

		<br>
		<img src="images/landing_page.png" alt="https://uottawa.brightspace.com/d2l/home" width="600" height="450">

		<div class="space"></div>

		<fieldset class="personal">

			<legend> Personal Information: </legend>

			<div class="question">
				<p>First name: <input type="text" name="firstname"  placeholder="First name"></p>
				<p>Last name: <input type="text" name="lastname"  placeholder="Last name"></p>
			</div>	
		</fieldset>

		<div class="space"></div>


		<div class="question">
			
			<fieldset class="checkboxes">
				<legend> Favorite Feature(s): </legend>
			<label><input type="checkbox" name="Feature" value="Classes">Class Structure<br></label>
			<label><input type="checkbox" name="Feature" value="NavBar">Navigation Bar<br></label>
			<label><input type="checkbox" name="Feature" value="Settings">Settings<br></label>
			<label><input type="checkbox" name="Feature" value="Messaging">Messaging<br></label>
			</fieldset>

			<div class="space"></div>

			<fieldset class="radio"> 
				<legend> What Platform do You Prefer:</legend>
				<input type="radio" name="Platform" value="D2L"> Brightspace
				<input type="radio" name="Platform" value="Canva"> Canva
				<input type="radio" name="Platform" value="Other">  Other
			</fieldset>

			<div class="space"></div>

			<fieldset class="list"> 
				<legend> How often do you use Brightspace</legend>
				<select class="favorite">
					<option value="day" selected="selected">Once a day</option>
					<option value="week">Once a week</option>
					<option value="month">Once a month</option>
					<option value="year">Once a year</option>
				</select>
			</fieldset>

			<div class="space"></div>
			
			<fieldset class="list"> 
				<legend>Comments:</legend>
				<textarea class="text" placeholder="Additional Comments"></textarea>
			</fieldset>

		</div>
		
		<div class="space"></div>		
		<button id="submitButton" type="button" class="Sbutton">
			SUBMIT
		</button>

		<div class="space"></div>
	</div>
	<div class="space"></div>
	<p class="sign"> Mohamad Cheaito - Antoine Lavigne - 
	</p>
  </body>
</html>

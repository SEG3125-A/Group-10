<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Coiny&family=Sono:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Brightspace UI Survey</title>
  </head>

  <body>
    <br />
    <br />
    <div class="form-body">
      <h1 class="header">Brightspace UI Survey</h1>

      <br />
      <div>
        <p>
          Hi! Welcome to our survey about the
          <a href="https://uottawa.brightspace.com/d2l/home" target="_blank"
            >Brightspace</a
          >
          User Interface.
        </p>
      </div>
      <a href="https://uottawa.brightspace.com/d2l/home"
        ><img src="images/landing_page.png" width="600" height="450"
      /></a>

      <div class="space"></div>

      <fieldset class="personal">
        <legend>Personal Information:</legend>

        <div class="question">
          <p>
            First name:
            <input
              class="name"
              type="text"
              name="firstname"
              placeholder="First name"
            />
          </p>
          <p>
            Last name:
            <input
              class="name"
              type="text"
              name="lastname"
              placeholder="Last name"
            />
          </p>
        </div>
      </fieldset>

      <div class="space"></div>
      <fieldset class="list">
        <legend>User role</legend>
        <select class="role">
          <option value="student" selected="selected">Student</option>
          <option value="prof">Professor/TA</option>
          <option value="admin">Admin</option>
          <option value="Other">Other</option>
        </select>
      </fieldset>

      <div class="space"></div>

      <div class="question">
        <fieldset class="checkboxes">
          <legend>Favorite Feature(s):</legend>
          <label
            ><input type="checkbox" name="Feature" value="Classes" />Class
            Structure<br
          /></label>
          <label
            ><input type="checkbox" name="Feature" value="NavBar" />Navigation
            Bar<br
          /></label>
          <label
            ><input
              type="checkbox"
              name="Feature"
              value="Settings" />Settings<br
          /></label>
          <label
            ><input
              type="checkbox"
              name="Feature"
              value="Messaging" />Messaging<br
          /></label>
        </fieldset>

        <div class="space"></div>

        <fieldset class="radio">
          <legend>What Platform do You Prefer:</legend>
          <input type="radio" name="Platform" value="D2L" /> Brightspace
          <input type="radio" name="Platform" value="Canva" /> Canva
          <input type="radio" name="Platform" value="Other" /> Other
        </fieldset>

        <div class="space"></div>

        <fieldset class="list">
          <legend>Comments:</legend>
          <textarea class="text" placeholder="Additional Comments"></textarea>
        </fieldset>
      </div>
      <div class="space"></div>

      <fieldset class="TC">
        <label
          ><input type="checkbox" name="Feature" value="Classes" />I Accept The
          <a href="https://en.wikipedia.org/wiki/Terms_of_service"
            >Terms of Service</a
          >
          <br
        /></label>
      </fieldset>

      <div class="space"></div>
      <button id="submitButton" type="button" class="Sbutton">SUBMIT</button>

      <div class="space"></div>
    </div>
    <div class="space"></div>
    <p class="sign">Mohamad Cheaito - Antoine Lavigne - Miten Soni</p>
  </body>
</html>

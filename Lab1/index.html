<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Brightspace UI Survey</title>
  </head>
  
  <body>
	<h1>Youtube questionnaire</h1>
	<form id="myform" action="index.php" >
	<br>
	<br>
	<img src="images/yt_logo.png" alt="http://youtube.com" width="450" height="300">
	<br>
	<br>
	<div class="question">
	<h2> Personal Information </h2>
	<p>First name: <input type="text" name="firstname"></p>
	<p>Last name: <input type="text" name="lastname"></p>
	<br>
	<br>
		
	</div>	
		
	<div class="question">
		<h2> What you like </h2>
		I like:<br>
		<input type="checkbox" name="Color" value="Red">Red<br>
		<input type="checkbox" name="Color" value="Green">Green<br>
		<input type="checkbox" name="Color" value="Blue">Blue<br>
		
		<br>
		
		What is your favorite fruit?<br>
		<select id="favorite">
			<option value="Apples" selected="selected">Apples</option>
			<option value="Oranges">Oranges</option>
			<option value="Bananas">Bananas</option>
		</select>
	</div>
	
	<br>
	<br>
		
	Comments:<br>
	<textarea rows="5" cols="30"></textarea>
			
	<br>
	<br>
			
	<button id="submitButton" type="button" class="block">
		SUBMIT your questionnaire
	</button>
		
	<p id="signature">Site created by Caroline Barri√®re</p>	
	
	</form>
  </body>
</html>
